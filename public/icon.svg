<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2" />
      <stop offset="100%" style="stop-color:#0e7490" />
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7" />
      <stop offset="100%" style="stop-color:#fde68a" />
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- Background rounded square with padding for macOS -->
  <rect
    x="56"
    y="56"
    width="400"
    height="400"
    rx="80"
    ry="80"
    fill="url(#bgGrad)"
    filter="url(#shadow)"
  />

  <!-- Book/Ledger base -->
  <path
    d="M144 136 L144 352 C144 366 154 376 168 376 L344 376 C358 376 368 366 368 352 L368 164 C368 150 358 140 344 140 L172 140 C158 140 144 130 144 118 L144 136 Z"
    fill="url(#bookGrad)"
    stroke="#92400e"
    stroke-width="3"
  />

  <!-- Book spine -->
  <path
    d="M144 136 L144 352 C144 338 158 328 172 328 L172 118 C158 118 144 126 144 136 Z"
    fill="#fde68a"
    stroke="#92400e"
    stroke-width="2"
  />

  <!-- Ledger lines -->
  <line
    x1="184"
    y1="176"
    x2="340"
    y2="176"
    stroke="#78716c"
    stroke-width="3"
    stroke-linecap="round"
  />
  <line
    x1="184"
    y1="212"
    x2="340"
    y2="212"
    stroke="#78716c"
    stroke-width="3"
    stroke-linecap="round"
  />
  <line
    x1="184"
    y1="248"
    x2="312"
    y2="248"
    stroke="#78716c"
    stroke-width="3"
    stroke-linecap="round"
  />
  <line
    x1="184"
    y1="284"
    x2="272"
    y2="284"
    stroke="#78716c"
    stroke-width="3"
    stroke-linecap="round"
  />

  <!-- Vertical divider for amounts column -->
  <line
    x1="296"
    y1="160"
    x2="296"
    y2="312"
    stroke="#a8a29e"
    stroke-width="2"
    stroke-dasharray="6,3"
  />

  <!-- Plus/minus indicators -->
  <text
    x="316"
    y="182"
    font-family="Arial, sans-serif"
    font-size="20"
    font-weight="bold"
    fill="#15803d"
  >+</text>
  <text
    x="316"
    y="218"
    font-family="Arial, sans-serif"
    font-size="20"
    font-weight="bold"
    fill="#dc2626"
  >âˆ’</text>
  <text
    x="316"
    y="254"
    font-family="Arial, sans-serif"
    font-size="20"
    font-weight="bold"
    fill="#15803d"
  >+</text>

  <!-- Coin stack (bottom right, repositioned) -->
  <ellipse cx="364" cy="400" rx="40" ry="14" fill="#b45309" />
  <ellipse cx="364" cy="390" rx="40" ry="14" fill="url(#coinGrad)" />
  <ellipse cx="364" cy="380" rx="40" ry="14" fill="#b45309" />
  <ellipse cx="364" cy="370" rx="40" ry="14" fill="url(#coinGrad)" />
  <ellipse cx="364" cy="360" rx="40" ry="14" fill="#b45309" />
  <ellipse cx="364" cy="350" rx="40" ry="14" fill="url(#coinGrad)" />

  <!-- Dollar sign on top coin -->
  <text
    x="364"
    y="358"
    font-family="Arial, sans-serif"
    font-size="24"
    font-weight="bold"
    fill="#92400e"
    text-anchor="middle"
  >$</text>

  <!-- Checkmark badge -->
  <circle cx="136" cy="384" r="36" fill="#22c55e" />
  <path
    d="M118 384 L130 398 L156 368"
    stroke="white"
    stroke-width="7"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
</svg>
